<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myteam | Contact</title>
    <link rel="stylesheet" href="../css/contact.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="content-box">
        <div class="header-container container">
          <a class="site-logo" href="../index.html">
            <img
              class="site-logo-img"
              src="../img/logo.svg"
              alt="myteam site logo"
            />
          </a>
          <nav class="sitenav">
            <ul class="sitenav-list">
              <li class="sitenav-item">
                <a class="sitenav-link" href="../index.html">home</a>
              </li>
              <li class="sitenav-item">
                <a class="sitenav-link" href="./about.html">about</a>
              </li>
            </ul>
          </nav>
          <a class="btn primary-btn header-btn" href="./contact.html"
            >Contact us
          </a>
        </div>
      </div>
    </header>
    <!-- The end of the header -->

    <!-- Main -->
    <main class="main">
      <!-- Information section -->
      <section class="contact-info">
        <div class="contact-container container">
          <div class="asking-info">
            <h2 class="contact-title">Contact</h2>
            <h3 class="asking-title orange-text">Ask us about</h3>

            <ul class="contact-list">
              <li class="contact-item">
                <img
                  class="contact-img"
                  src="../img/icon-person.svg"
                  alt="icon of the person"
                />
                <p class="contact-description">
                  The quality of our talent network
                </p>
              </li>
              <li class="contact-item">
                <img
                  class="contact-img"
                  src="../img/icon-cog.svg"
                  alt="icon of the cort"
                />
                <p class="contact-description">
                  Usage & implementation of our software
                </p>
              </li>
              <li class="contact-item">
                <img
                  class="contact-img"
                  src="../img/icon-chart.svg"
                  alt="icon of the person"
                />
                <p class="contact-description">How we help drive innovation</p>
              </li>
            </ul>
          </div>
          <!-- Login info  -->
          <div class="login-info">
            <form>
              <input
                class="costumer-info"
                type="text"
                placeholder="Name"
                
                required
              />
              <input
                class="costumer-info"
                type="email"
                placeholder="Email Address"
                required
              />
              <input
                class="costumer-info"
                type="text"
                placeholder="Company Name"
                required
              />
              <input
                class="costumer-info"
                type="text"
                placeholder="Title"
                required
              />
              <textarea
                class="costumer-info"
                placeholder="Message"
                required
              ></textarea>
              <button class="btn secondary-btn">Submit</button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <!-- The end of the main -->

    <!-- Footer -->
    <footer class="footer">
      <section class="footer-container container">
        <!-- logo-link -->
        <div class="logo-link-box">
          <a class="footer-img-link" href="index.html">
            <img src="../img/logo.svg" alt="image of myteam logo" />
          </a>

          <nav class="footernav">
            <ul class="footernav-list">
              <li class="footer-item">
                <a class="footer-link" href="./index.html"> home </a>
              </li>
              <li class="footer-item">
                <a class="footer-link" href="./extrapages/about.html">
                  about
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <!-- footer-info -->
        <div class="footer-info">
          <p>
            987 Hillcrest <br />
            LaneIrvine, <br />
            CACalifornia 92714 <br />
            Call Us : 949-833-7432
          </p>
        </div>
        <div class="div social-links">
          <div class="social-icons">
            <!-- facebook -->
            <svg
              class="icon"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
            >
              <path
                fill="#FFF"
                d="M22.675 0H1.325C.593 0 0 .593 0 1.325v21.351C0 23.407.593 24 1.325 24H12.82v-9.294H9.692v-3.622h3.128V8.413c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.795.143v3.24l-1.918.001c-1.504 0-1.795.715-1.795 1.763v2.313h3.587l-.467 3.622h-3.12V24h6.116c.73 0 1.323-.593 1.323-1.325V1.325C24 .593 23.407 0 22.675 0z"
              />
            </svg>
            <!-- pinterest -->
            <svg
              class="icon"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
            >
              <path
                fill="#FFF"
                d="M12 0C5.373 0 0 5.372 0 12c0 5.084 3.163 9.426 7.627 11.174-.105-.949-.2-2.405.042-3.441.218-.937 1.407-5.965 1.407-5.965s-.359-.719-.359-1.782c0-1.668.967-2.914 2.171-2.914 1.023 0 1.518.769 1.518 1.69 0 1.029-.655 2.568-.994 3.995-.283 1.194.599 2.169 1.777 2.169 2.133 0 3.772-2.249 3.772-5.495 0-2.873-2.064-4.882-5.012-4.882-3.414 0-5.418 2.561-5.418 5.207 0 1.031.397 2.138.893 2.738a.36.36 0 01.083.345l-.333 1.36c-.053.22-.174.267-.402.161-1.499-.698-2.436-2.889-2.436-4.649 0-3.785 2.75-7.262 7.929-7.262 4.163 0 7.398 2.967 7.398 6.931 0 4.136-2.607 7.464-6.227 7.464-1.216 0-2.359-.631-2.75-1.378l-.748 2.853c-.271 1.043-1.002 2.35-1.492 3.146C9.57 23.812 10.763 24 12 24c6.627 0 12-5.373 12-12 0-6.628-5.373-12-12-12z"
              />
            </svg>
            <!-- twitter -->
            <svg
              class="icon"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="20"
            >
              <path
                fill="#FFF"
                d="M24 2.557a9.83 9.83 0 01-2.828.775A4.932 4.932 0 0023.337.608a9.864 9.864 0 01-3.127 1.195A4.916 4.916 0 0016.616.248c-3.179 0-5.515 2.966-4.797 6.045A13.978 13.978 0 011.671 1.149a4.93 4.93 0 001.523 6.574 4.903 4.903 0 01-2.229-.616c-.054 2.281 1.581 4.415 3.949 4.89a4.935 4.935 0 01-2.224.084 4.928 4.928 0 004.6 3.419A9.9 9.9 0 010 17.54a13.94 13.94 0 007.548 2.212c9.142 0 14.307-7.721 13.995-14.646A10.025 10.025 0 0024 2.557z"
              />
            </svg>
          </div>
          <p class="social-link-info">Copyright 2020. All Rights Reserved</p>
        </div>
      </section>
    </footer>
    <!-- footer end -->
  </body>
</html>
